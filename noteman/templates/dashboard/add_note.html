<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new note</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .autocomplete {
            width: 300px;
            padding: 10px;
            margin: 20px;
        }
	.connection-row {
            margin-bottom: 10px;
        }
        #sendButton {
            padding: 10px 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header class="main_header">
        <h2 class="main_header__header">Add a new note</h2>
    </header>
    <div class="form_wrapper">
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            {{ note_form.as_p }}
	    {{ note_form.errors }}
            <h2>References</h2>
            {{ connection_formset.management_form }}
            <div id="formset-container">
                {% for form in connection_formset %}
		{{ form.errors }}
                    <div class="form-row">
                        {{ form.source.label_tag }} {{ form.source }}
                        {{ form.comment.label_tag }} {{ form.comment }}
	    <button type="button" id="deleteConnection" class="delete-connection">Delete Connection</button>
                    </div>
                {% endfor %}
            </div>
            <button type="button" id="addConnection">Add Connection</button>
	    <br>
            <button id="sendButton" type="submit">Send</button>
        </form>
    </div>
    <script>
        $(document).ready(function() {

	    function updateFieldsIndex() {
		$(document).find('.form-row').each(function(index) {
		    $(this).find('input, select').each(function() {
			oldName = $(this).attr('name');
			splitName = oldName.split('-');
			splitName[1] = String(index);
			newName = splitName.join('-');
			/* console.log(newName); */
			$(this).attr('name', newName);

			oldId = $(this).attr('id');
			splitId = oldId.split('-');
			splitId[1] = String(index); 
			newId = splitId.join('-');
			/* console.log(newId); */
			$(this).attr('id', newId); 
		    });
		    $(this).find('input, textarea').each(function() {
			oldName = $(this).attr('name');
			splitName = oldName.split('-');
			splitName[1] = String(index);
			newName = splitName.join('-');
			/* console.log(newName); */
			$(this).attr('name', newName);

			oldId = $(this).attr('id');
			splitId = oldId.split('-');
			splitId[1] = String(index); 
			newId = splitId.join('-');
			/* console.log(newId); */
			$(this).attr('id', newId); 

		    });
		    $(this).find('label').each(function() {
			oldFor = $(this).attr('for');
			splitFor = oldFor.split('-');
			splitFor[1] = String(index);
			newFor = splitFor.join('-');
			/* console.log(newFor); */
			$(this).attr('for', newFor);
		    });
		});
	    }
	    var formIdx = 1;
            var notes = [
                {% for note in notes %}
                    { label: "{{ note.name }}", value: "{{ note.id }}" },
                {% endfor %}
            ];
	    var firstRow = $(".form-row:last"); 

            function applyAutocomplete(selector) {
                $(selector).autocomplete({
                    source: notes,
                    minLength: 0,
                    select: function(event, ui) {
                        $(this).val(ui.item.label);
                        $(this).next("input[type=hidden]").val(ui.item.value);
                        return false;
                    }
                }).focus(function () {
                    $(this).autocomplete("search", "");
                });
            }

            $('.autocomplete').each(function() {
                applyAutocomplete(this);
            });

	    // not needed, just for testing purposes
            $("#sendButton").click(function() {
                var selectedTexts = [];
                $('.autocomplete').each(function() {
                    selectedTexts.push($(this).val());
                });
            });
	    $('#addConnection').click(function() {
		// probably wont use formhtml
		/* newDiv = $(".form-row").clone(); */
		/* $("$formset-container").append(newDiv); */
                /* applyAutocomplete(newForm.find('.autocomplete')); */
		newRow = $(".form-row:last").clone();
		/* console.log(firstRow); */
		/* console.log($('.form-row').length); */
		if ($('.form-row').length === 0) {
		    // if a user deleted all forms for connections for some reason
		    // but in the end decided to create a connection nonetheless
		    // that it is why I store a first row at the beginning of the
		    // function
		    newRow = firstRow;
		}
		/* console.log(newRow.find()) */
		newRow.find('input, select').each(function() {
                    var name = $(this).attr('name').replace('-' + (formIdx - 1) + '-', '-' + formIdx + '-');
                    $(this).attr('name', name);
                    var newId = $(this).attr('id').replace('-' + (formIdx - 1) + '-', '-' + formIdx + '-');
                    $(this).attr('id', newId);
                    $(this).val('');
                });
		newRow.find('input, textarea').each(function() {
                    var name = $(this).attr('name').replace('-' + (formIdx - 1) + '-', '-' + formIdx + '-');
                    $(this).attr('name', name);
                    var newId = $(this).attr('id').replace('-' + (formIdx - 1) + '-', '-' + formIdx + '-');
                    $(this).attr('id', newId);
                    $(this).val('');
                });
		newRow.find('label').each(function() {
                    var newFor = $(this).attr('for').replace('-' + (formIdx - 1) + '-', '-' + formIdx + '-');
                    $(this).attr('for', newFor);
                });
		newRow.appendTo('#formset-container')
		var totalForms = $("#id_note-TOTAL_FORMS");

		totalForms.val(parseInt(totalForms.val()) + 1);
		formIdx++;
            });

            $(document).on("click", ".delete-connection", function() {
		console.log('about to delete connection');
                $(this).closest('.form-row').remove();
		var totalForms = $("#id_note-TOTAL_FORMS");
		totalForms.val(parseInt(totalForms.val()) - 1);
		formIdx--;
		updateFieldsIndex();
            });
        });
    </script>
</body>
</html>
