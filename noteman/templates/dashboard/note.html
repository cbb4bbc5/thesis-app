<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {{ note.name }} </title>
    </head>
  <body>
    <div>
    <table>
      <tr>
	<th> Note name </th>
	<td> {{ note.name }} </td>
      </tr>
      <tr>
	<th> Creation date </th>
	<td> {{ note.cr_time }} </td>
      </tr>
      <tr>
	<th> Resource type </th>
	<td> {{ note.type }} </td>
      </tr>
      {% if note.description %}
      <tr>
	<th> Description </th>
	<td> {{ note.description }} </td>
      </tr>
      {% endif %}
    </table>
    <div class="tags">
      <h2>Tags</h2>
      {% if tags %}
      {% for tag in tags %}
      <div>
	{{ tag.name }}
      </div>
      {% endfor %}
      {% else %}
      <p> This note does not have any tags </p>
      {% endif %}
    </div>
    </div>
    </body>
  </html>
